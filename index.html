<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS-code-Clone</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    


    <div class="container">
        <div class="header">

            
            <div class="left-side-header">
                <div>
                    <img src="images/code-icons/icons8-visual-studio-code-96.png" class="header-logo">
                </div>

                <div>
                   Visual Studio Code 
                </div>
                
            </div>
            <div class="middle-header">
                <span>Docs</span>
                <span>Updates</span>
                <span>Blog</span>
                <span>API</span>
                <span>Extensions</span>
                <span>FAQ</span>
                <span>Learn</span>
            </div>

            <div class="right-side-header">
                <div>
                    <i class="fa-regular fa-sun"></i>
                </div>
                
                <div class="search-bar-div">
                    <input type="text" class="input-header" placeholder="Search Docs">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <div>
                    <button class="header-button">Download</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
